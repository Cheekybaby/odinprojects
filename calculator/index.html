<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "flex-wrapper">
        <header>
            <h1>CALCULATOR</h1>
        </header>
        
        <main>
            <div id="display">
                <div id="current-input" class="current-input"></div>
                <div id="new-input" class="new-input"></div>
                <div class="clear-delete">
                    <button id="clear" class="clear" onclick="this.blur();">Clear</button>
                    <button id="delete" class="delete" onclick="this.blur();">Delete</button>
                </div>
            </div>
            <div id="keypad">
                <div id="row1">
                    <button id="seven" data-number>7</button>
                    <button id="eight" data-number>8</button>
                    <button id="nine" data-number>9</button>
                    <button id="divide" data-operator>/</button>
                </div>
                <div id="row2">
                    <button id="four" data-number>4</button>
                    <button id="five" data-number>5</button>
                    <button id="six" data-number>6</button>
                    <button id="multiply" data-operator>X</button>
                </div>
                <div id="row3">
                    <button id="one" data-number>1</button>
                    <button id="two" data-number>2</button>
                    <button id="three" data-number>3</button>
                    <button id="subtract" data-operator>-</button>
                </div>
                <div id="row4">
                    <button id="decimal">.</button>
                    <button id="zero" data-number>0</button>
                    <button id="equal">=</button>
                    <button id="addition" data-operator>+</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>
                Copyright Â©
                <script>
                    document.write(new Date().getFullYear());
                </script>
                Shashank Ranjan
            </p>
        </footer>
    </div>
</body>
</html>
